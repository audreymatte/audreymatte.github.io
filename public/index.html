<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="%PUBLIC_URL%/template/css/plugin.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/template/css/style.css" />

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Facebook Open Graph -->
    <meta property="og:title" content="Audrey Matte - Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://audreymatte.me/portfolio/" />
    <!--
      <meta
        property="og:image"
        content="http://audreymatte.me/%PUBLIC_URL%/portfolio/pic.png"
      />
      <meta property="og:image:width" content="512" />
      <meta property="og:image:height" content="512" />
      <meta property="og:image:type" content="image/png" />
    -->
    <meta property="og:site_name" content="Audrey Matte - Portfolio" />
    <meta
      property="og:description"
      content="This is my personal portfolio. Take a look and enjoy!"
    />

    <!-- Chrome Android -->
    <meta name="theme-color" content="#000000" />

    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Audrey Matte - Portfolio</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <!-- Preloader Start -->
    <div id="preloader"><div class="loader"></div></div>
    <!-- Preloader End -->

    <div id="root"></div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- Back to Top Start -->
    <a href="#" class="scroll-to-top"><i class="fa fa-angle-up"></i></a>
    <!-- Back to Top End -->

    <script src="%PUBLIC_URL%/template/js/jquery.min.js"></script>
    <script src="%PUBLIC_URL%/template/js/plugin.js"></script>
    <script src="%PUBLIC_URL%/template/js/scripts.js"></script>
  </body>
</html>
